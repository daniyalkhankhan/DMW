<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Unified background color */
            overflow: hidden;
            transform: scale(1.5); /* Zoomed-in effect like before */
            margin-top: 150px; /* Same margin as the original */
        }
        .btn {
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: #333; /* Button background for contrast */
        }
        .btn::after {
            content: "";  
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%; 
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        .btn::before {
            content: "";
            background: linear-gradient(45deg,
            #f00, #ff7300, #fffb00, #48ff00,
            #00ffd5, #002bff, #ff00c8, #f00);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
            opacity: 0; /* Initially invisible */
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        .btn:hover::before {
            opacity: 1; /* Glow visible on hover */
        }
        .btn:active::after {
            background: transparent;
        }
        .btn:active {
            color: #000;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <button class="btn">Hover Me</button>
</body>
</html>
